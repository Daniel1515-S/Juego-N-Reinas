<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de las N Reinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Juego de las N Reinas</h1>
            <div id="message" class="message"></div>
        </header>

        <div class="controls">
            <div class="modes">
                <button id="classic-btn" class="active">Modo Clásico</button>
                <button id="relaxed-btn">Modo Relajado</button>
            </div>
            <div class="size-control">
                <label for="size">Tamaño:</label>
                <input type="number" id="size" min="4" max="10" value="5">
            </div>
        </div>

        <div id="board-container" class="board-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
