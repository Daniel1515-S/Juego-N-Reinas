<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de las N Reinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Juego de las N Reinas</h1>
            <div class="instructions">
                <h2>Instrucciones:</h2>
                <p><strong>Modo Clásico:</strong> Coloca todas las reinas (N) sin que se ataquen.</p>
                <p><strong>Modo Relajado:</strong> Coloca N-1 reinas con máximo 2 en misma línea.</p>
                <p>Haz clic en las casillas para colocar/remover reinas (♛).</p>
                <div class="progress-section">
    <h3>Progreso</h3>
    <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
    </div>
    <p id="progress-text">0/0 soluciones encontradas</p>
    <div class="solutions-table" id="solutions-table">
        <h4>Soluciones Encontradas:</h4>
        <ul id="solutions-list"></ul>
    </div>
</div>
            </div>
            <div id="message" class="message"></div>
        </header>

        <div class="controls">
            <div class="modes">
                <button id="classic-btn" class="active">Modo Clásico</button>
                <button id="relaxed-btn">Modo Relajado</button>
            </div>
            <div class="config">
                <div class="size-control">
                    <label for="size">Tamaño:</label>
                    <input type="number" id="size" min="4" max="10" value="4">
                </div>
                <div class="queens-control" id="queens-control">
                    <label for="queens">Reinas:</label>
                    <input type="number" id="queens" min="1" max="4" value="4">
                </div>
            </div>
        </div>

        <div id="board-container" class="board-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
